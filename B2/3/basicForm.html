<html>
    <head>
        <title>4. Tạo form cơ bản</title>
    </head>
    <body>
        <style>
            .question{
                font-weight: bold;
                font-size: 4vh;
                
            }
            .select{
                width: 10vw;
            }
            .radio{
                font-size: 4vh;
            }
            .inputNumber{
                width: 10vh;
                font-size: 4vh;
            }
            
        </style>
        <h1 style="font-size: 10vh;">Order Form</h1>
        <form>
        <p class="question">What would you like to buy?</p>
        <select class="select">
            <option value="option1">A</option>
            <option value="option2">B</option>
            <option value="option3">C</option>
        </select>
        <p class="question">How many would you like to order?</p>
        <div class="radio">
            <label>
                <input type="radio">
                1 - $10
            </label>
            <br />
            <label>
                <input type="radio">
                2 - $20
            </label>
            <br />
            <label>
                <input type="radio">
                3 - $25
            </label>
        </div>
            
        <br/>   
        <p class="question" style="display: inline-block;">Name<p class="question" style="color:red; display: inline-block;">*</p></p>
        
        <div>
            <input placeholder="First Name" type="text"/>
            <input placeholder="Last Name" type="text" />
        </div>
        
        <p class="question">Email</p>
            <div class="input">
                <input type="text" style="width: 25vw;"/>
            </div>
        
        <p class="question">Phone Number</p>
        <input type="text" class="inputNumber" oninput="validateNumber(this)"/> - 
        <input type="text" class="inputNumber" oninput="validateNumber(this)"/> - 
        <input type="text" class="inputNumber" oninput="validateNumber(this)"/>

        </form>
    <script>
        function validateNumber (input) {
            input.value = input.value.replace(/[^0-9.-]/g, '');
        }
    </script>
    </body>
</html>
