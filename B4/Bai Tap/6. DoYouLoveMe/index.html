<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me</title>
</head>
<body>
    <style>
        h1{
            font-size: 5vw;
        }
        div{
            width: 100vw;
            margin: auto;
            position: absolute;
            text-align: center;
            justify-items: center;
        }
        table{
            display: inline-block;
        }
        button{
            left: 0;
            top: 0;
            margin-right: 10vh;
            margin-left: 10vh;
            width: 5vh;
        }
    </style>
    <div>
        <h1>
            Do You Love Me
        </h1>
        <table>
            <tr>
                <td>
                    <button onclick="alert('<3')">Yes</button>
                </td>
                <td>
                    <button onmouseenter="run(event)" id="no">No</button>
                </td>
            </tr>
        </table>
    </div>   
    <script src="index.js"></script> 
</body>
</html>
